<div class="row">
  <div class="col-xs-12">
    <form id="itemForm" [formGroup]="addItemForm" (ngSubmit)="addItemShoppingList()">
      <div class="row">
        <div class="col-sm-5 from-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName=ingredientName>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName=ingredientQuantity>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!addItemForm.valid">{{ editMode ? 'Update' : 'Add' }}</button>
            <button type="button" class="btn btn-danger" (click)="deleteItem()" *ngIf="editMode">Delete</button>
            <button type="button" class="btn btn-primary" (click)='onClear()'>Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
