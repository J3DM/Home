<div class="col-xs-12" *ngIf="!check()">
  <div class="row">
    <img [src]="detailedRecipe.imagePath" alt='{{detailedRecipe.name}}' class="img-responsive">
  </div>
  <div class="row">
    <h1>{{detailedRecipe.name || ""}}</h1>
  </div>
  <div class="row">

    <div class="col-lg-12" *ngIf="authenticated">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="manageOptions" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
        Manage Recipie
      </button>
      <div class="dropdown-menu" aria-labelledby="manageOptions">
          <a class="dropdown-item" [routerLink]="['../edit']">Edit Recipe</a>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-xs-12 col-lg-6">
      <h4>Difficulty: {{detailedRecipe.difficulty || "0" }}</h4>
    </div>
    <div class="col-sm-6 col-xs-12 col-lg-6">
      <h4>Classification: {{detailedRecipe.classification || "none" }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4>Ingredients</h4>
      <ul class="list-group-item">
        <li *ngFor="let ingredient of detailedRecipe.ingredients">{{ingredient.amount}} {{ingredient.unit}} - {{ingredient.name}}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <h4>Steps</h4>
      <ul class="list-group-item">
        <li *ngFor="let description of detailedRecipe.description">{{description.step || "" }}</li>
      </ul>
    </div>
  </div>
</div>
