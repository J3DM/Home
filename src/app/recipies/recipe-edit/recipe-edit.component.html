  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="col-xs-6">
            <h3>Recipe</h3>
          </div>
          <div class="col-xs-6">
            <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
            |
            <button type="button" class="btn btn-danger" (click)="onDelete()" *ngIf="editMode">Delete</button>
            {{editMode ? "|": ""}}
            <button type="button" class="btn btn-warning" [routerLink]="['/recipies']" >Cancel</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName=name>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="classification">Clasiffication</label>
            <input
              type="text"
              id="classification"
              class="form-control"
              formControlName=classification>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="diffitulty">Difficulty</label>
            <input
              type="number"
              id="diffitulty"
              class="form-control"
              formControlName=difficulty>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Image Url</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              formControlName=imagePath
              #imagePath>
          </div>
        </div>
        <div class="col-xs-12">
          <img class="image-responsive" [src]="imagePath.value" style="max-height: 150px;">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <h3>Ingredients</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
            <div class="row"
              *ngFor="let ingredientCtrl of formControls; let i = index"
              [formGroupName]="i">
              <div class="col-xs-8">
                <input
                    type="text"
                    class="form-control"
                    formControlName="name">
              </div>
              <div class="col-xs-2">
                <input
                    type="number"
                    class="form-control"
                    formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger" type="button" (click)="onDeleteIngredient(i)">X</button>
              </div>
            </div>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addIngredient()">Add ingredient</button>
          {{" | "}}
          <button class="btn btn-danger" type="button" (click)="clearIngredients()">Clear ingredient</button>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <div class="col-xs-12" formArrayName="description">
              <div class="row"
              *ngFor="let descriptionCtrl of descriptionControls; let j = index"
              [formGroupName]="j">
                <div class="col-xs-10">
                  <label for="name">Description step {{j+1}}</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                    formControlName=step></textarea>
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger" type="button" (click)="onDeleteDescription(j)">X</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addDescription()">Add description</button>
        </div>
      </div>
    </form>
  </div>
