<div class="row">
  <div class="col-xs-12">
    <form class="col-xs-12">
      <div class="form-row">
        <div class="col-sm-6 col-xs-12">
          <input type="text" class="form-control" [(ngModel)]="nameFilter" placeholder="Recipe name" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-sm-2 col-xs-6">
          <button type="submit" class="btn btn-primary btn-block" (click)="search()">Search</button>
        </div>
        <div class="col-sm-2 col-xs-6">
          <button type="reset" class="btn btn-warning btn-block">clear</button>
        </div>
        <div class="col-sm-2 col-xs-6">
          <a class='btn btn-success btn-block' routerLink=new >New Recipe</a>
        </div>
      </div>
    </form>
  </div>
  <hr>
  <div class="col-xs-12">
    <div class="col-md-5 col-xs-12">
      <app-recipie-list></app-recipie-list>
    </div>
    <div class="col-xs-12" *ngIf="mobile">
      <hr>
    </div>
    <div class="col-md-7 col-xs-12 ">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
